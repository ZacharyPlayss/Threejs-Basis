name: test suite
on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./automated_testing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: automated_testing/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Vitest
        run: npm test